apiVersion: v1
kind: Namespace
metadata:
  name: mechanical-integrity
  labels:
    app: mechanical-integrity
    environment: production
    industry: petroleum
    safety-critical: "true"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mechanical-integrity-quota
  namespace: mechanical-integrity
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "10"
    configmaps: "10"